<mat-accordion>
	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			<mat-panel-title>
				<span class="text-primary font-bold">{{'md.currentTherapies' | translate | uppercase}}</span>
			</mat-panel-title>
		</mat-expansion-panel-header>
		<app-therapies-list [current]="true" [closeMRMode]="closeMRMode" [readOnly]="readOnly"
			[medicalRecord]="medicalRecord" class="w-full"></app-therapies-list>
	</mat-expansion-panel>

	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				<span class="text-primary font-bold">{{'md.historyTherapies' | translate | uppercase}}</span>
			</mat-panel-title>
		</mat-expansion-panel-header>
		<app-therapies-list [current]="false" [closeMRMode]="closeMRMode" [readOnly]="readOnly"
			[medicalRecord]="medicalRecord" class="w-full"></app-therapies-list>
	</mat-expansion-panel>
</mat-accordion>
