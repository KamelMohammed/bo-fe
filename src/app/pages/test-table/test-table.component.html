<page-content label="Test Tabella">
    <ng-container header>
        <div class="w-full text-right">
            <button mat-raised-button (click)="add()" color="primary" class="mt-2">
                Aggiungi
            </button>
        </div>
    </ng-container>
    <ng-container content>
        <data-table [columns]="tableColumns" [manager]="dataTableManager" [actions]="tableActions">
            <div *cardItemTable="let item" class="bg-card w-20-pc border shadow mr-6 mb-6">
                <p>{{item.firstName}}</p>
                <p>{{item.lastName}}</p>
            </div>
        </data-table>
    </ng-container>
</page-content>
