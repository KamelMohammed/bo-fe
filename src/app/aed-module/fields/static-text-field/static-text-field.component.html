<div fxFlex="grow" [fxLayout]="getFxLayout(field?.label?.position)" fxLayoutAlign="space-between start">
  <mat-label *ngIf="!field?.label?.hidden" class="margin-right-5x" fxFlex="25">
    {{ field?.label?.label }}<span *ngIf="field.required"> *</span>
  </mat-label>
  <div fxFlex="10"></div>
  <div fxFlex="65" class="static-text">
    {{ field?.staticText.value }}
  </div>
</div>
