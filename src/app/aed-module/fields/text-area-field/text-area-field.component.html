<div fxFlex="grow" [fxLayout]="getFxLayout(field?.label?.position)" fxLayoutAlign="space-between center"
  [formGroup]="form">
  <mat-label *ngIf="!field?.label?.hidden" class="margin-right-5x" fxFlex="25">
    {{ field?.label?.label }}<span *ngIf="field.required"> *</span>
  </mat-label>
  <div fxFlex="10"></div>
  <mat-form-field appearance="outline" fxFlex="65">
    <textarea matInput [formControlName]="field.id"></textarea>
  </mat-form-field>
</div>
