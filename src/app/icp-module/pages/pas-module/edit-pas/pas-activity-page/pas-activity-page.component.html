<div>
  <ng-container header>
    <div class="w-full text-right">
      <add-button-component (onAddButtonClick)="add()" [disabled]="readonly || history">

      </add-button-component>
    </div>
  </ng-container>
  <ng-container content>
    <list-table [columns]="tableColumns" [manager]="dataTableManager" [actions]="tableActions">
      <div *cardItemTable="let item" class="bg-card w-20-pc border shadow mr-6 mb-6">
      </div>
    </list-table>
  </ng-container>
</div>
